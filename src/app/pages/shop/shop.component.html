<div class="body-inner">
    <!-- Header -->
    <header id="header" data-fullwidth="true">
        <div class="header-inner">
            <div class="container">
                <!--Logo-->
                <div id="logo">
                    <a href="index.html">
                        <img src="assets/images/logo.jpg" class="logo-default">
                    </a>
                </div>
                <!--End: Logo-->
                <!--Header Extras-->
                <app-language [cart]="cart.length"></app-language>
                <!--end: Header Extras-->
                <!--Navigation Resposnive Trigger-->
                <div id="mainMenu-trigger"> <a class="lines-button x"><span class="lines"></span></a> </div>
                <!--end: Navigation Resposnive Trigger-->
                <!--Navigation-->
                <app-menu></app-menu>
                <!--end: Navigation-->
            </div>
        </div>
    </header>
    <!-- end: Header -->
    <!-- Page title -->
    <section id="page-title">
        <div class="container">
            <div class="page-title">
                <h1>Boutique</h1>
            </div>
        </div>
        <div class="col-lg-12" *ngIf="orderSend">
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                Commande Envoyé, Nous vous Contactons dans les minutes qui suivent
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
        </div>
    </section>
    <!-- end: Page title -->
    <!-- Shop products -->
    <section>
        <div class="container">

            <!--Product list-->
            <div class="shop">
                <div class="grid-layout grid-3-columns" data-item="grid-item">
                    <div class="grid-item" (click)="onViewProduct(i)" *ngFor="let produit of produits; let i = index">
                        <div class="product">
                            <div class="product-image">
                                <a><img alt="Shop product image!"
                                        src="assets/images/shop/products/{{ produit.short_name }}.png">
                                </a>
                            
                                <span class="product-hot">{{ produit.duree }}</span>
                                <span class="product-wishlist">
                                    <a><i class="fa fa-heart"></i></a>
                                </span>
                            </div>
                            <div class="product-description">
                                <div class="product-category">{{ produit.mois_ajout }} {{ produit.annee_ajout }}</div>
                                <div class="product-title">
                                    <h3><a>{{ produit.nom }}</a></h3>
                                </div>
                                <div class="product-price"><ins>{{ produit.prix }}F</ins>
                                </div>
                                <div class="product-rate">
                                    <i class="fa fa-star" *ngFor="let item of createRange(produit.star)"></i>
                                </div>
                                <div class="product-reviews"><a>{{ produit.client_satisfait }} Témoignes</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- end: Shop products -->


    <div class="fb-customerchat" attribution=setup_tool page_id="105555647587446"
        logged_in_greeting="Bonjour êtes-vous intéressé par nos thé minceur?"
        logged_out_greeting="Bonjour êtes-vous intéressé par nos thé minceur?">
    </div>
    <app-footer></app-footer>
    <!-- end: Footer -->
</div> <!-- end: Body Inner -->
<!-- Scroll top -->
<app-scroll-top></app-scroll-top>
