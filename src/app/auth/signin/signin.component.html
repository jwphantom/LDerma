<!-- Body Inner -->
<div class="body-inner">
    <!-- Section -->
    <section class="fullscreen" data-bg-parallax="assets/images/slider/bg3.jpg">
        <div class="container">
            <div>
                
                <div class="row">
                    <div class="col-lg-5 center p-50 background-white b-r-6">
                        <h3>Connexion</h3>
                        <form>
                            <div class="form-group">
                                <label class="sr-only">Email</label>
                                <input type="text" class="form-control" placeholder="Email" #email required>
                            </div>
                            <div class="form-group m-b-5">
                                <label class="sr-only">Mot de Passe</label>
                                <input type="password" class="form-control" placeholder="Mot de Passe" #userPassword required>
                            </div>
                            <div class="text-left form-group">
                                <button type="button" class="btn col-12" (click)="authService.SignIn(email.value, userPassword.value)">Login</button>
                            </div>
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- end: Section -->
</div>
<!-- end: Body Inner -->
